      <form>
        <div class="row">
          <div class="col-md-6 mt-2">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Customer Name" />
          </div>
          <div class="col-md-6 mt-2">
            <input
              type="Number"
              class="form-control"
              name="number"
              placeholder="Customer Customer Number" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-2">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password" />
          </div>
          <div class="col-md-6 mt-2">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter Email" />
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-2">
                <textarea class="form-control" rows="3" placeholder="Customer Address"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Customer</button>
      </form>
