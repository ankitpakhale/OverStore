      <h6 class="section-title mb-6">Product</h6>
      <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#exampleModalCenter">
        Add Product
      </button>

      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Add Profuct From
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-md-6 mt-2">
                    <input type="text" class="form-control" name="ProductName" placeholder="Product Name" />
                  </div>
                  <div class="col-md-6 mt-2">
                    <select class="form-control">
                      <option>Product Category</option>
                      <option>abc</option>
                      <option>xyz</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mt-2">
                    <input type="number" class="form-control" name="Price" placeholder="Price" />
                  </div>
                  <div class="col-md-6 mt-2">
                    <input type="number" class="form-control" name="quntity" placeholder="Enter Quntity" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mt-2">
                    <textarea class="form-control" rows="3" placeholder="Product Description"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mt-2">
                    <input type="file" class="form-control-file" name="product image" />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add Customer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
